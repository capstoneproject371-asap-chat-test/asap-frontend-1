name: Notify Discord on Push
on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16 # ระบุ Node.js เวอร์ชัน 16 ที่นี่

      - name: Notify Discord
        run: |
          if [ "$GITHUB_REF" = "refs/heads/main" ]; then
            curl -X POST -H "Content-Type: application/json" -d '{"content": "Code Frontend has been pushed to the repository!"}' ${{ secrets.DISCORD_WEBHOOK_URL }}
          fi
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
